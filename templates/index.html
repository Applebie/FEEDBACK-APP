<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/> -->
    <!-- <title>Please create your invoice</title> -->
   
  </head>
  <body>
    
    <div class="container">
      
      <div class="fill">
        <img src="../static/Invst_logo.png" alt="Invst" class="logo" />
      </div>
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/newinvoice" method="POST">
        <!-- <div class="form-group"> -->
          <div class="form-group" style="display:inline-block">
          <div>
          <h3>Invoice No.</h3>
          <input
            type="text"
            name="invoice_no"
            placeholder="Invoice Number"
          />
        </div>
          <div class="form-group">
            <h3>From</h3>
            <input
              type="text"
              name="from_business"
              placeholder="your business name"
            />
          </div>
        <div class="form-group">
          <h3>To Client</h3>
          <select name="client">
            <option value="">Select Client</option>
            <option value="Tom Smith">Tom Smith</option>
            <option value="Karen Swanson">Karen Swanson</option>
            <option value="Jim Johnson">Jim Johnson</option>
            <option value="Shauna Gifford">Shauna Gifford</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Date</h3>
          <input
            type="date"
            name="invoice_date"
            placeholder="invoice date"
          />
        </div>
      <!-- block 2-->
        <div class="form-group" style="display:inline-block">
        <div class="form-group">
          <h3>Hours</h3>
          <input
            type="number"
            oninput="calculate()"
            id="quantity"
            name="quantity"
            placeholder=""
          />
          </div>
        <div class="form-group"> 
          <h3>Rate/Hour</h3>
          <input
            type="number"
            oninput="calculate()"
            id="rate"
            name="rate"
            placeholder="rate per hour or rate per unit"
          />
        </div>
        <div class="form-group">
          <h3>Amount</h3>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder=""
          />
        </div>
      
<!--         
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div> -->
        <tr>
        <td><input type="submit" value="Submit" class="btn" /></td>
        <td><a href="{{result}}" target="blank"><button class='btn btn-default' value="download">Download</button></a></td>
      </tr>
      </form>
    </div>
    <script>
      function calculate(){
        var rate = document.getElementById("rate").value;
        var rate = parseInt(rate, 10);
        var quantity = document.getElementById("quantity").value;
        var quantity = parseInt(quantity, 10);
        var amount = rate * quantity;
        document.getElementById("amount").value = amount;
      }
    </script>
  </body>
</html>
