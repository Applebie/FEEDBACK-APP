<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/> -->
    <!-- <title>Please rate your service</title> -->
   
  </head>
  <body>
    <div class="container">
      
      <div class="fill">
        <img src="../static/Invst_logo.png" alt="Invst" class="logo" />
      </div>
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <!-- <div class="form-group"> -->
          <div class="form-group" style="display:inline-block">
          <div>
          <h3>Invoice No.</h3>
          <input
            type="text"
            name="invoice_no"
            placeholder="Invoice Number"
          />
        </div>
          <div class="form-group">
            <h3>From</h3>
            <input
              type="text"
              name="from_business"
              placeholder="your business name and address"
            />
          </div>
        <div class="form-group">
          <h3>To Client</h3>
          <select name="client">
            <option value="">Select Client</option>
            <option value="Tom Smith">Tom Smith</option>
            <option value="Karen Swanson">Karen Swanson</option>
            <option value="Jim Johnson">Jim Johnson</option>
            <option value="Shauna Gifford">Shauna Gifford</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Date</h3>
          <input
            type="date"
            name="invoice_date"
            placeholder="invoice date"
          />
        </div>
      <!-- block 2-->
        <div class="form-group" style="display:inline-block">
        <div class="form-group">
          <h3>Hours/Quantity</h3>
          <input
            type="number"
            name=""
            placeholder=""
          />
          </div>
        <div class="form-group"> 
          <h3>Rate/Hour(Unit)</h3>
          <input
            type="number"
            name="rate"
            placeholder="rate per hour or rate per unit"
          />
        </div>
        <div class="form-group">
          <h3>Amount</h3>
          <input
            type="number"
            name="amount"
            placeholder=""
          />
        </div>
      
<!--         
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div> -->
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
