<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Thank You!</title>
  </head>
  <body>
    <div class="container">
      <!-- <img src="../static/logo.png" alt="" class="logo" />
      <h1>Thank You!</h1>
      <h2>Thank you for creating invoice. We hope to see you soon!</h2> -->
      
      
    <div class="container">
      
      <div class="fill">
        <img src="../static/Invst_logo.png" alt="Invst" class="logo" />
      </div>
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/newinvoice" method="POST">
        <!-- <div class="form-group"> -->
          <div class="form-group" style="display:inline-block">
          <div><tr>
          <th><h3>Invoice No.</h3></th>
          <td><h4>{{invoice_no}}</h4></tr></td>
        </div>
          <div class="form-group">
            <tr>
              <th><h3>From</h3></th>
            <td><h4>{{from_business}}</h4></td>
          </div></tr>
        <div class="form-group">
          <tr>
            <th><h3>To Client</h3></th>
        <td><h4>{{client}}</h4></td></tr>
        </div>
        <div class="form-group">
         <tr> <th></th><h3>Date</h3></th>
         <td><h4>{{invoice_date}}</h4></td></tr>
        </div>
      <!-- block 2-->
        <div class="form-group" style="display:inline-block">
        <div class="form-group">
         <tr> <th><h3>Hours/Quantity</h3></th>
         <td><h4>{{quantity}}</h4></td></tr>
          </div>
        <div class="form-group"> 
         <tr><th><h3>Rate/Hour(Unit)</h3></th>
         <td><h4>{{rate}}</h4></td></tr> 
        </div>
        <div class="form-group">
         <tr><h3>Amount</h3>
         <h4>{{amount}}</h4></tr> 
        </div>
    </div>
  </body>
</html>
